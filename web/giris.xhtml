<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            <h:panelGrid columns="3" title="Giriş Bilgileri">
                <p:outputLabel for="kullanici" value="Kullanıcı Adı"/>
                <p:inputText id="kullanici" 
                             label="Kullanıcı Adı"
                             value="#{girisBean.giris.kullanici}"/>
                <p:message for="kullanici"/>
                
                <p:outputLabel for="sifre" value="Şifre"/>
                <p:password  id="sifre" 
                             label="Şifre"
                             value="#{girisBean.giris.sifre}"/>
                <p:message for="sifre"/>
                
                <h:panelGroup/>
                <p:commandButton value="Giriş"
                                 action="#{girisBean.girisKontrol()}"
                                 update="girisForm"/>
                
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
