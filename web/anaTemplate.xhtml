<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top">
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 30%"><p:graphicImage library="resimler" 
                                                                   name="ptt2.jpg"
                                                                   width="120px"/>
                            </td>
                            <td style="width: 70%" align="center">
                                <h2>Müşteri Uygulaması</h2>
                            </td>                           
                        </tr>
                    </table>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="15%" closable="true" collapsible="true">
                <ui:insert name="bottom"><center><h6>Copyright@2015</h6></center></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="20%" collapsible="true">

                <ui:insert name="left">

                    <p:menu>
                        <p:submenu label="Menü">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>


    </h:body>

</html>
